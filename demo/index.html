<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>slidershow</title>

	<style type="text/css">
		body,ul{margin: 0;padding: 0;}
		ul li{list-style: none;padding: 0;margin: 0}
	</style>
</head>
<body>
	<ul id="slidershow-ul" class="ss-wrapper">

		<li class="ss-item"><img src="image/03.jpg"></li>

		<li class="ss-item"><img src="image/05.jpg"></li>
	</ul>

	<script type="text/javascript">
		new SliderShow('slidershow-ul');
	</script>
</body>
</html>
